<!DOCTYPE html>
<html lang="en">

    <title> Boxing Club Southpaw</title>

    <style>
      /* style.css */

#loginpage {
    padding: 20px;
}

#loginpage main {
    max-width: 400px;
    margin: 0 auto;
}

#loginpage form {
    background-color: #f9f9f9;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

#loginpage form .mb-3 {
    margin-bottom: 15px;
}

#loginpage form .form-label {
    font-weight: bold;
}

#loginpage form .form-control {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

#loginpage form .btn-primary {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #b32c03;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-left: auto; /* Center the button */
    margin-right: auto; /* Center the button */
}

#loginpage form .btn-primary:hover {
    background-color: #b30c00;
}


    </style>
    </head>
<body>
    <section id="loginpage">
    <main>
        <form id="login-form">
            <div class="mb-3">
                <label class="form-label">Email address</label>
                <input type="email" name="email" class="form-control" />
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" />
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </main>
</section>
