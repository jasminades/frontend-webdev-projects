<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Boxing Club Southpaw</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.js"></script>

    <style>
        /* style.css */
        #loginpage {
            padding: 20px;
        }
        #loginpage main {
            max-width: 400px;
            margin: 0 auto;
        }
        #loginpage form {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #loginpage form .mb-3 {
            margin-bottom: 15px;
        }
        #loginpage form .form-label {
            font-weight: bold;
        }
        #loginpage form .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #loginpage form .btn-primary {
            border: none;
            border-radius: 5px;
            background-color: #b32c03;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #loginpage form .btn-primary:hover {
            background-color: #b30c00;
        }
        button {
            background-color: #8b0101; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
        }
        button:hover {
            background-color: #ca1414;
        }
    </style>
</head>
<body>
    <section id="loginpage">
        <main>
            <form id="login-form">
                <div class="mb-3">
                    <label class="form-label">Email address</label>
                    <input type="email" name="email" class="form-control" />
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" />
                
                </div>
                <button onclick="location.href='coach_dashboard.html'">Login</button>
            </form>
        </main>
    </section>

    <script src="../services/user-service.js"></script>
    <script>
        $(document).ready(function () {
            console.log("Document ready, initializing UserService...");
            if (typeof UserService !== 'undefined') {
                UserService.init();
            } 

            $('#login-form').on('submit', function (event) {
                event.preventDefault();

                const user = {
                    email: $('input[name="email"]').val(),
                    password: $('input[name="password"]').val()
                };

                UserService.login(user);
            });
        });
    </script>
</body>
</html>
